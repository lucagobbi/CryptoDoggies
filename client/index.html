    <div class="container p-5" style="margin-top: 7vh;margin-bottom: 6vh;">
        <div align="center">
        <h1><i class="fas fa-paw"></i> Doggies-Factory <i class="fas fa-paw"></i></h1>
        <h6>Create your custom Doggy</h6>
    </div>

        <div class="row mt-4">
            <div class="col-lg-4 dogBox m-2 light-b-shadow">
                <div class="doggy">
                    <div class="canvas">
                        <div class="dog">
                          <div class="eye-spot-left"></div>
                          <div class="eye-left">
                            <div class="pupil"></div>
                          </div>
                          <div class="eye-spot-right"></div>
                          <div class="eye-right">
                            <div class="pupil"></div>
                          </div>
                          <div class="lower-lip">
                            <div class="lower-lip-pink"></div>
                          </div>
                          <div class="snout-left"></div>
                          <div class="snout-right"></div>
                          <div class="nose">
                            <div class="nostril"></div>
                            <div class="nostril"></div>
                          </div>
                          <div class="body">
                              <div class="foot foot-left"></div>
                              <div class="foot foot-right"></div>
                          </div>
                          <div class="tail"></div>
                          <div class="ear-left"></div>
                          <div class="ear-right"></div>
                        </div>
                      </div>
                </div>
                <br>
                <div class="dnaDiv" id="dogDNA">
                    <b>
                        DNA:
                         <span id="dnahead"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                         <span id="dnaspot"></span>
                        
                         <span id="dnagender"></span>
                    </b>
                </div>
            </div>
            <div class="col-lg-7 dattributes m-2 light-b-shadow">

<!-- Dog colors -->
          <div id="dogColors">
            <div class="form-group">
                <label for="formControlRange"><b>Body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                <input type="range" min="10" max="98" class="form-control-range" id="headcolor">
            </div>
            <div class="form-group">
                <label for="formControlRange"><b>Eyes</b><span class="badge badge-dark ml-2" id="eyescode"></span></label>
                <input type="range" min="10" max="98" class="form-control-range" id="eyescolor">
            </div>
            <div class="form-group">
                <label for="formControlRange"><b>Ears</b><span class="badge badge-dark ml-2" id="earscode"></span></label>
                <input type="range" min="10" max="98" class="form-control-range" id="earscolor">
            </div>
            <div class="form-group">
                <label for="formControlRange"><b>Spots</b><span class="badge badge-dark ml-2" id="spotcode"></span></label>
                <input type="range" min="10" max="98" class="form-control-range" id="spotcolor">
            </div>
            <div class="form-group">
              <label for="formControlRange"><b>Gender</b><span class="badge badge-dark ml-2" id="gendercode"></span></label>
              <input type="range" min="0" max="1" class="form-control-range" id="gender">
          </div>
          </div>
            <button class="btn btn-grey" id="getRandomDoggy">Get random doggy</button>
            <button class="btn btn-grey" id="getDefaultDoggy">Default doggy</button>
            <button class="btn btn-success" id="createDoggy">Create doggy</button>  
          </div>

            <div class="alert alert-success" role="alert" id="doggyCreation" style="display: none;"></div>
          </div>
        <br>
    </div>

    </div>
